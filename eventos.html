<div class="container">

<button onclick="alert('evento onclick')" type="button" class="botones">onclick</button> 
<button onmouseover="alert('evento on_mouse_over')" type="button" class="botones">on mouse over</button> 
<button onmouseout="alert('evento on_mouse_out')" type="button" class="botones">on mouse out</button> 
<button onmousemove="alert('evento on_mouse_move')" type="button" class="botones">on mouse move</button> 
<br>

<input onchange="alert('hiciste un cambio')" class="form-control" type="text"  aria-label="readonly input example" > <br>
<input onkeypress="alert('cambio en el imput presionando teclas')" class="form-control" type="text"  aria-label="readonly input example" > <br>
